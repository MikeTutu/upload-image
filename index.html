<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="card">
            <h1>My Name</h1>
            <p>@username</p>
            <img src="images/profile.png" alt="profile image" id="profile_pic">
            <label for="input_file">update image</label>
            <input type="file" accept="image/*" id="input_file">
        </div>
    </div>

    <script>
        let profilePic = document.getElementById('profile_pic')
        let inputFile = document.getElementById('input_file')

        inputFile.onchange = function () { 
            profilePic.src = URL.createObjectURL(inputFile.files[0])
         }
    </script>
</body>
</html>
